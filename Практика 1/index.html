<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Document</title>
    <link href="nouislider.css" rel="stylesheet">
    <script src="nouislider.js"></script>

</head>

<body>
    <div class="row">
        <div class="container">
            <div class="input-field col s12 section" style="border: 1px solid #004d40;">
                <div class="input-field col s6 offset-s3">
                    <select class="browser-default" id="sortselection" onChange="update()">
                        <option value="" disabled selected>Сортировать по:</option>
                        <option value="1">Цена ↑</option>
                        <option value="2">Цена ↓</option>
                        <option value="3">Алфавит ↑</option>
                        <option value="4">Алфавит ↓</option>
                        <option value="5">Популярность ↑</option>
                        <option value="6">Популярность ↓</option>
                    </select>
                </div>
            </div>
            <div class="col s9 section" id="cards" style="border: 1px solid #004d40;">

            </div>
            <div class="col s3 section" style="border: 1px solid #004d40;">
                <p align="center">Цена</p>
                <div class="filters">
                    <div class="input-field col s6">
                        <input id="Range1" value="0" type="text">
                    </div>
                    <div class="input-field col s6">
                        <input id="Range2" value="100000000000" type="text">
                    </div>
                    <div class="col s6 section">
                        <button type="submit" id="updateRange" class="waves-effect waves-light btn"
                            onclick="updateRange();">Показать</button>
                    </div>
                    <div class="col s6 section">
                        <button type="submit" id="resetRange" class="waves-effect waves-light btn"
                            onclick="resetRange();">Сбросить</button>
                    </div>
                </div>
            </div>
            <div class="col s9 section"> 
                <a href="javascript:prevPage()" id="btn_prev" class="btn"><</a>
                <span id="page"></span>
                <a href="javascript:nextPage()" id="btn_next" class="btn">></a> 
            </div>
        </div>
    </div>
</body>

</html>

<script src="script.js"></script>
